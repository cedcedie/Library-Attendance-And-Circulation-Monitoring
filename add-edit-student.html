<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add/Edit Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="sidebar.css"/>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .scale-100 { transform: scale(1); }
    .scale-90 { transform: scale(0.9); }
    .opacity-0 { opacity: 0; }
    .opacity-100 { opacity: 1; }
    .form-container {
      max-height: 600px; 
      overflow-y: auto; 
    }
  </style>
</head>
<body class="bg-gray-50 font-poppins overflow-hidden">
<div class="flex min-h-screen">
  <div id="sidebar-container"></div>

  <div class="main-content w-full p-8">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-semibold text-gray-800">Add / Edit Student</h1>
    </header>

    <div class="bg-white shadow-lg rounded-lg p-8 form-container">
      <form id="student-form" action="insert.php" method="POST">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 font-medium mb-1">Full Name</label>
            <input type="text" id="student-name" name="full_name" required placeholder="Full Name"
              class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Student ID</label>
            <input type="text" id="student-id" name="student_id" required placeholder="Student ID"
              class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Program</label>
            <select id="student-program" name="program" required 
              class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Select Program</option>
              <option>BSIT</option>
              <option>BSCS</option>
              <option>BSCPE</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Contact Number</label>
            <input required name="contactnumber" type="text" placeholder="Enter contact number"
              class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Email</label>
            <input required name="email" type="email" placeholder="Enter email address"
              class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Username</label>
            <input required name="username" type="text" placeholder="Enter username"
              class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Password</label>
            <input required name="password" type="password" placeholder="Enter password"
              class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>

        <div class="flex items-center justify-between space-x-4 pt-6">
          <div class="flex items-center space-x-4">
            <div id="qrPreview" class="w-full p-3 border rounded-lg shadow-sm bg-gray-100 text-gray-600 text-center">
              (QR Code not generated yet)
            </div>
            <button type="button" onclick="openQRModal()" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition-all duration-300">
              Generate QR Code
            </button>
          </div>
          <div class="flex-grow border-t border-gray-300 mx-4"></div>
          <div class="flex items-center space-x-4">
            <button type="button" onclick="handleCancel()" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400 transition-all duration-300">
              Cancel
            </button>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-all duration-300">Save Changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="qrModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
  <div id="qrModalContent" class="bg-white rounded-xl shadow-xl max-w-md w-full p-6 text-center scale-90 opacity-0 transition-all duration-300 ease-out">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">ðŸŽ‰ QR Code Preview</h2>
    <div id="qrOutput" class="mb-4 flex justify-center"></div>
    <p class="text-sm text-gray-500 mb-4">QR based on Student ID</p>
    <button onclick="closeQRModal()" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition font-medium">
      Close
    </button>
  </div>
</div>

<script>
  let barcodeGenerated = false;
  const studentIdField = document.getElementById('student-id');
  const generatedID = 'STU' + Math.floor(100000000 + Math.random() * 900000000);
  studentIdField.value = generatedID;

  function openQRModal() {
    const studentId = document.getElementById('student-id').value;
    const modal = document.getElementById('qrModal');
    const content = document.getElementById('qrModalContent');
    const qrOutput = document.getElementById('qrOutput');

    qrOutput.innerHTML = ''; 
    new QRCode(qrOutput, {
      text: studentId,
      width: 180,
      height: 180,
    });

    document.getElementById('qrPreview').textContent = studentId;
    barcodeGenerated = true;

    modal.classList.remove('hidden');
    requestAnimationFrame(() => {
      content.classList.remove('scale-90', 'opacity-0');
      content.classList.add('scale-100', 'opacity-100');
    });
  }

  function closeQRModal() {
    const modal = document.getElementById('qrModal');
    const content = document.getElementById('qrModalContent');
    content.classList.remove('scale-100', 'opacity-100');
    content.classList.add('scale-90', 'opacity-0');
    setTimeout(() => modal.classList.add('hidden'), 200);
  }

  function handleCancel() {
    window.location.href = 'students.html';
  }
</script>

<script src="sidebar.js"></script>
</body>
</html>
