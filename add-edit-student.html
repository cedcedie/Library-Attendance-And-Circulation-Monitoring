<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add/Edit Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="sidebar.css"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .scale-100 { transform: scale(1); }
        .scale-90 { transform: scale(0.9); }
        .opacity-0 { opacity: 0; }
        .opacity-100 { opacity: 1; }
        .form-container {
            max-height: 600px; 
            overflow-y: auto; 
        }
    </style>
</head>
<body class="bg-gray-50 font-poppins overflow-hidden">

<div class="flex min-h-screen">
    <div id="sidebar-container">
    </div>

    <div class="main-content w-full p-8">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-semibold text-gray-800">Add / Edit Student</h1>
        </header>

        <div class="bg-white shadow-lg rounded-lg p-8 form-container">
            <form id="studentForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Full Name</label>
                        <input required name="fullname" type="text" placeholder="Enter full name"
                                     class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Student ID</label>
                        <input required name="studentid" type="text" placeholder="Auto-generated or manually entered"
                                     class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Program</label>
                        <select required name="program"
                                        class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Program</option>
                            <option>BSIT</option>
                            <option>BSCS</option>
                            <option>BSCPE</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Status</label>
                        <select required name="status"
                                        class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Status</option>
                            <option>Active</option>
                            <option>Blocked</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Contact Number</label>
                        <input required name="contactnumber" type="text" placeholder="Enter contact number"
                                     class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Email</label>
                        <input required name="email" type="email" placeholder="Enter email address"
                                     class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Username</label>
                        <input required name="username" type="text" placeholder="Enter username"
                                     class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Password</label>
                        <input required name="password" type="password" placeholder="Enter password(Lagyan mo visibility ced)"
                                     class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="flex items-center justify-between space-x-4 pt-6">
                    <div class="flex items-center space-x-4">
                        <div id="barcodePreview" class="w-full p-3 border rounded-lg shadow-sm bg-gray-100 text-gray-600">
                            (Not generated yet)
                        </div>
                        <button type="button" onclick="openBarcodeModal()" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition-all duration-300">
                            Generate Barcode
                        </button>
                    </div>
                    <div class="flex-grow border-t border-gray-300 mx-4"></div>
                    <div class="flex items-center space-x-4">
                        <button type="button" onclick="handleCancel()" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400 transition-all duration-300">
                            Cancel
                        </button>
                        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-all duration-300">
                            Save Changes
                        </button>
                    </div>
                </div>

       
<div id="barcodeModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div id="barcodeModalContent" class="bg-white rounded-xl shadow-xl max-w-md w-full p-6 text-center scale-90 opacity-0 transition-all duration-300 ease-out">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">üéâ Barcode Generated</h2>
        <div id="barcodeOutput" class="text-lg font-mono bg-gray-100 p-4 rounded-lg text-gray-700 mb-6"></div>
        <button onclick="closeBarcodeModal()" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition font-medium">
            Close
        </button>
    </div>
</div>

<div id="cancelModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div id="cancelModalContent" class="bg-white rounded-xl shadow-xl max-w-md w-full p-6 text-center scale-90 opacity-0 transition-all duration-300 ease-out">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">‚ö†Ô∏è Unsaved Changes</h2>
        <p class="text-gray-600 mb-6">You‚Äôve made changes or generated a barcode. Are you sure you want to leave?</p>
        <div class="flex justify-center gap-4">
            <button onclick="closeCancelModal()" class="px-5 py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 transition font-medium">
                Stay
            </button>
            <button onclick="window.location.href='students.html'" class="px-5 py-2 bg-rose-500 text-white rounded-lg hover:bg-rose-600 transition font-medium">
                Exit Anyway
            </button>
        </div>
    </div>
</div>

<script>
    let barcodeGenerated = false;

    document.getElementById('studentForm').addEventListener('submit', function (e) {
        e.preventDefault();
        showConfirmationModal();
    });

    function showConfirmationModal() {
        const confirmation = confirm("Are you sure you want to save changes?");
        if (confirmation) {
            alert("‚úÖ Student saved successfully.");
            setTimeout(function () {
                window.location.href = 'students.html'; 
            }, 2000); 
        }
    }

    function openBarcodeModal() {
        const modal = document.getElementById('barcodeModal');
        const content = document.getElementById('barcodeModalContent');
        const barcode = 'STU' + Math.floor(100000000 + Math.random() * 900000000);
        document.getElementById('barcodeOutput').textContent = barcode;
        document.getElementById('barcodePreview').textContent = barcode;
        barcodeGenerated = true;
        modal.classList.remove('hidden');
        requestAnimationFrame(() => {
            content.classList.remove('scale-90', 'opacity-0');
            content.classList.add('scale-100', 'opacity-100');
        });
    }

    function closeBarcodeModal() {
        const modal = document.getElementById('barcodeModal');
        const content = document.getElementById('barcodeModalContent');
        content.classList.remove('scale-100', 'opacity-100');
        content.classList.add('scale-90', 'opacity-0');
        setTimeout(() => modal.classList.add('hidden'), 200);
    }

    function handleCancel() {
        const form = document.getElementById('studentForm');
        const isDirty = Array.from(form.elements).some(input =>
            input.tagName !== "BUTTON" && input.value.trim() !== ""
        );
        if (isDirty || barcodeGenerated) {
            const modal = document.getElementById('cancelModal');
            const content = document.getElementById('cancelModalContent');
            modal.classList.remove('hidden');
            requestAnimationFrame(() => {
                content.classList.remove('scale-90', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            });
        } else {
            window.location.href = 'students.html';
        }
    }

    function closeCancelModal() {
        const modal = document.getElementById('cancelModal');
        const content = document.getElementById('cancelModalContent');
        content.classList.remove('scale-100', 'opacity-100');
        content.classList.add('scale-90', 'opacity-0');
        setTimeout(() => modal.classList.add('hidden'), 200);
    }
</script>

<script src="sidebar.js"></script>
</body>
</html>
