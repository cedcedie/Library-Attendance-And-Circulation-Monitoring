<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add/Edit Book</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="sidebar.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .scale-100 { transform: scale(1); }
    .scale-90 { transform: scale(0.9); }
    .opacity-0 { opacity: 0; }
    .opacity-100 { opacity: 1; }
  </style>
</head>

<body class="bg-gray-50 font-poppins overflow-hidden">
<div class="flex min-h-screen">
  <div id="sidebar-container"></div>

  <div class="main-content w-full p-8">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-semibold text-gray-800">Add / Edit Book</h1>
    </header>

    <div class="bg-white shadow-lg rounded-lg p-8">
      <form id="bookForm" action="insert_books.php" method="POST" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          
          <div>
            <label class="block text-gray-700 font-medium mb-1">Author</label>
            <input required name="author" type="text" placeholder="Enter author's name"
                   class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Title</label>
            <input required name="title" type="text" placeholder="Enter book title"
                   class="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">Book ID</label>
            <input id="bookId" name="book_id" type="text" readonly
                   class="w-full p-3 border bg-gray-100 rounded-lg shadow-sm focus:outline-none">
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-1">QR Code Text (Same as Book ID)</label>
            <input id="qrCodeText" name="qr_code_text" type="text" readonly
                   class="w-full p-3 border bg-gray-100 rounded-lg shadow-sm focus:outline-none">
          </div>

        </div>

        <div class="flex items-center justify-end pt-6 space-x-4">
          <button type="button" onclick="window.location.href='books.html'" 
                  class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400 transition-all duration-300">
            Cancel
          </button>
          <button type="submit" 
                  class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-all duration-300">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function generateRandomBookID() {
    return 'BOOK' + Math.floor(100000000 + Math.random() * 900000000);
  }

  document.addEventListener('DOMContentLoaded', function() {
    const bookIdInput = document.getElementById('bookId');
    const qrCodeTextInput = document.getElementById('qrCodeText');
    const generatedId = generateRandomBookID();
    
    bookIdInput.value = generatedId;
    qrCodeTextInput.value = generatedId; // Set QR code text to be the same as Book ID
  });
</script>

<script src="sidebar.js"></script>
</body>
</html>
