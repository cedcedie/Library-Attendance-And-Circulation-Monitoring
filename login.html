<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STI Library Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #004A8D 0%, #FFC107 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 370px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sti-logo {
            width: 60px;
            height: 60px;
            background: #004A8D;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFC107;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 16px rgba(0,74,141,0.10);
        }
        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #004A8D;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        .login-subtitle {
            color: #FFC107;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }
        .login-form input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 0.75rem;
            font-size: 1rem;
            margin-bottom: 1.2rem;
            background: #f9fafb;
            transition: border 0.2s;
        }
        .login-form input:focus {
            border-color: #004A8D;
            outline: none;
            background: #fff;
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(90deg, #004A8D 60%, #FFC107 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            border-radius: 0.75rem;
            padding: 0.85rem 0;
            margin-top: 0.5rem;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,74,141,0.08);
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #003366 60%, #e0a800 100%);
            box-shadow: 0 4px 16px rgba(0,74,141,0.13);
        }
        .login-error {
            color: #d32f2f;
            background: #fff3f3;
            border-radius: 0.5rem;
            padding: 0.7rem 1rem;
            margin-bottom: 1rem;
            font-size: 0.98rem;
            text-align: center;
            display: none;
        }
        @media (max-width: 480px) {
            .login-card { padding: 1.5rem 0.5rem; }
        }
    </style>
</head>
<body>
    <main class="login-card">
        <div class="sti-logo">STI</div>
        <div class="login-title">Admin Login</div>
        <div class="login-subtitle">Library Management</div>
        <div id="loginError" class="login-error"></div>
        <form id="loginForm" class="login-form" autocomplete="off">
            <input type="text" id="username" name="username" placeholder="Username" required autofocus class="focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <input type="password" id="password" name="password" placeholder="Password" required class="focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <button type="submit" class="login-btn flex items-center gap-2"><span>üîê</span> Sign In</button>
        </form>
    </main>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('loginError');
        errorDiv.style.display = 'none';
        fetch('logins.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                window.location.href = 'dashboard.html';
            } else {
                errorDiv.textContent = data.message || 'Login failed.';
                errorDiv.style.display = 'block';
            }
        })
        .catch(() => {
            errorDiv.textContent = 'Network error. Please try again.';
            errorDiv.style.display = 'block';
        });
    });
    </script>
</body>
</html>
